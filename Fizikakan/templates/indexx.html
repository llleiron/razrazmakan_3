            {
                for(let i = 2021; i < 2100; i++)

            {
                $.ajax({
                    "url":'/fizikakan/list',
                    "data":{
                    "Օրր": $("#lov").val(),
                    "Ամիսս": $("#loov").val(),
                    "Տարիի": $("#looov").val(),

                    "Հասակը": $("#looooov").val(),
                    "ԿրծքավանդակՀանգիստ": $("#loooooov").val(),
                    "ԿրծքավանդակՇնչելիս": $("#looooooov").val(),

                    "Աջ": $("#looooooooooov").val(),
